<div class="">
<h1 class="text-center">Bem vindo ao Projeto LivroMean</h1>
</div>
<a ng-href="#/contato" class="btn btn-primary">Novo</a>
<input ng-model="filtro" type="search" placeholder="Parte do nome">
<p ng-show="contatos.length">Contatos Cadastrados: {{contatos.length}}</p>
<p class="text-info" ng-hide="contatos.length">Não há contatos cadastradatos.</p>
<div class="table-responsive">
  <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
  <table class="table table-hover">
    <tr>
      <th>NOME</th>
      <th>E-MAIL</th>
      <th class="text-center">Ação</th>
    </tr>
    <tr ng-repeat="contato in contatos | filter:filtro">
    <td>
      <a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
    </td>
    <td>{{contato.email}}</td>
<td class="text-center">
        <button ng-click="remove(contato)" class="btn btn-warning">Remover</button>
    </td>
      </tr>
  </table>
</div>
